<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Flip The Coin â€” an interactive web page for random decision-making. Click to flip and get heads or tails. Built with HTML, CSS, and JavaScript."
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600;900&display=swap" rel="stylesheet" />
    <script src="./scripts/index.js" defer></script>
    <title>Flip The Coin</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="title">Flip the coin</h1>
        <p class="subtitle">Press the coin or the button to flip the coin</p>
      </header>
      <main class="main">
        <div class="coin-box">
          <div class="coin">
            <img class="coin__face head-coin" src="./img/heads.svg" alt="head" />
            <img class="coin__face tail-coin" src="./img/tails.svg" alt="tail" />
          </div>
          <img class="coin-shadow" src="./img/shadow.svg" alt="" aria-hidden="true" />
        </div>
        <span class="result">Head</span>
        <button class="button" type="button">Random</button>
      </main>
    </div>
  </body>
</html>
